<html>
<head>
  <title>Authorization</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel=stylesheet type="text/css" href="/shared/cms/styles/cp.css" />
  <core:INCLUDE file='_cms/js.html'/>
</head>
<body id='login_form'>

  <div id="login_form_wrapper">

    <form  method="POST" id='password_form' runat='server'>

        <div id="logo_limb">
          <span><img src="/shared/cms/images/limb_login.gif"  width='110' height='30' alt='LIMB'/></span>
        </div>

        <div id="form_body">

          <h1>Generate new password</h1>

           <div class='field'>
            <label for='email'>Email:</label>
            <input type="text" name="email" id="email" value="" title="Email" class='input'/>
            <input type='submit' class='button' name='submitted' value="Generate" />
          </div>

          <div class='comment'>
            After submitting this form you will receive an email <br/>with new password and a link to active new password.
          </div>

          <core:include file='_cms/notify_zone.html'/>

        </div>

    </form>

    <span class='shadow_bottom'><span class='left'></span><span class='center'></span><span class='right'></span></span>
    <span class='shadow_left'><span class='top'></span><span class='center'></span><span class='bottom'></span></span>
    <span class='shadow_right'><span class='top'></span><span class='center'></span><span class='bottom'></span></span>


  </div>



</body>
</html>
